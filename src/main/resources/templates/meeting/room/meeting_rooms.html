<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meeting会议管理系统</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" href="../css/common.css"/>
</head>
<body>
<div th:replace="common :: top"></div>
<div th:replace="common :: left_side"></div>
<div class="page-body">
    <div class="page-content">
        <div class="content-nav">
            会议预定 > 查看会议室
        </div>
        <table class="listtable">
            <caption>所有会议室:</caption>
            <tr class="listheader">
                <th>门牌编号</th>
                <th>会议室名称</th>
                <th>容纳人数</th>
                <th>当前状态</th>
                <th>操作</th>
            </tr>
            <tr th:each="room:${roomList}">
                <td th:text="${room.roomNum}">${mr.roomnum}</td>
                <td th:text="${room.roomName}">${mr.roomname}</td>
                <td th:text="${room.capacity}">${mr.capacity}</td>
                <td th:text="${room.status}==0?'启用':'未启用'">${(mr.status==0)?string('启用','已占用')}</td>
                <td>
                    <a class="clickbutton" href="/roomdetails?roomid=${mr.roomid}" th:href="@{/mtr/detail(roomId=${room.roomId})}">查看详情</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="page-footer">
    <hr/>
    更多问题，欢迎联系<a href="mailto:578173534@qq.com">管理员</a>
    <img th:src="@{/images/footer.png}" src="../images/footer.png" alt="Meeting"/>
</div>
</body>
</html>
