<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meeting会议管理系统</title>
    <link th:href="@{/css/common.css}" href="/styles/common.css" rel="stylesheet"/>
    <style type="text/css">

    </style>
    <script>
        function check() {
            var password = document.getElementById('password');
            var confirm = document.getElementById('confirm');
            var confirmInfo = document.getElementById('confirmInfo');
            if (password.value != confirm.value) {
                confirmInfo.innerHTML = '两次输入密码不一致';
            } else {
                confirmInfo.innerHTML = '';
            }
        }
    </script>
</head>
<body>
<div th:replace="common :: top"></div>
<div th:replace="common :: left_side"></div>
<div class="page-body">
    <div class="page-content">
        <div class="content-nav">
            人员管理 > 信息修改
        </div>
        <form th:action="@{/emp/doRegister}" method="post">
            <fieldset>
                <legend>员工信息</legend>
                <table class="formtable" style="width:50%">
                    <tr>
                        <td>姓名：</td>
                        <td>
                            <input name="employeeName" type="text"
                                   value="<#if employee??>${employee.employeeName}</#if>" th:value="${session.user.employeeName}" id="employeename"
                                   maxlength="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td>账户名：</td>
                        <td>
                            <input name="username" type="text" value="<#if employee??>${employee.username}</#if>" th:value="${session.user.username}"
                                   id="accountname"
                                   maxlength="20" readonly/>
                        </td>
                    </tr>
<!--                    <tr>-->
<!--                        <td>密码：</td>-->
<!--                        <td>-->
<!--                            <input name="password" type="password" id="password" maxlength="20" onchange="check()"-->
<!--                                   placeholder="请输入6位以上的密码"/>-->
<!--                        </td>-->
<!--                    </tr>-->
<!--                    <tr>-->
<!--                        <td>确认密码：</td>-->
<!--                        <td>-->
<!--                            <input type="password" id="confirm" maxlength="20" onchange="check()"/>-->
<!--                            <div style="color: red" id="confirmInfo"></div>-->
<!--                        </td>-->
<!--                    </tr>-->
                    <tr>
                        <td>联系电话：</td>
                        <td>
                            <input name="phone" type="text" value="<#if employee??>${employee.phone}</#if>" id="phone" th:value="${session.user.phone}"
                                   maxlength="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td>电子邮件：</td>
                        <td>
                            <input name="email" type="text" value="<#if employee??>${employee.email}</#if>" id="email" th:value="${session.user.email}"
                                   maxlength="20"/>
                        </td>
                    </tr>
                    <td>所在部门：</td>
                    <td>
                        <select name="departmentId">
                            <div th:each="dep:${departmentList}">
                                <option th:value="${dep.departmentId}" th:text="${dep.departmentName}"></option>
                            </div>
                        </select>
                    </td>
                    </tr>
                    <tr>
                        <td colspan="6" class="command">
                            <input type="hidden" name="employeeId" th:value="${session.user.employeeId}">
                            <input type="hidden" name="status" th:value="${session.user.status}">
                            <input type="hidden" name="role" th:value="${session.user.role}">
                            <input type="submit" class="clickbutton" value="修改"/>
                            <input type="reset" class="clickbutton" value="重置"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
<div class="page-footer">
    <hr/>
    更多问题，欢迎联系<a href="mailto:578173534@qq.com">管理员</a>
    <img src="../images/footer.png" th:src="@{/images/footer.png}" alt="Meeting"/>
</div>

</body>
</html>
