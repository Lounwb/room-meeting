<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meeting会议管理系统</title>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="page-body">
    <div class="page-content">
        <div class="content-nav">
            登录
        </div>
        <form th:action="@{/login}" action="/doLogin" method="post">
            <fieldset>
                <legend>登录信息</legend>
                <table class="formtable" style="width:50%">
                    <tr>
                        <td>账号名:</td>
                        <td>
                            <input name="username" id="accountname" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>密码:</td>
                        <td>
                            <input name="password" id="new" type="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="command">
                            <input type="submit" value="登录" class="clickbutton">
                            <input type="button" value="注册" class="clickbutton" onclick="document.location='/meeting/register'"/>
                        </td>
                    </tr>
                </table>
                <div style="color: red" th:text="${msg}">${error!''}</div>
            </fieldset>
        </form>
    </div>
</div>
<div class="page-footer">
    <hr/>
    更多问题，欢迎联系<a href="mailto:578173534@qq.com">管理员</a>
    <img src="images/footer.png" alt="Meeting"/>
</div>
</body>
</html>
