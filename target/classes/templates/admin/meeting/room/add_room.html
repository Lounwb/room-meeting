<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meeting会议管理系统</title>
    <link rel="stylesheet" href="/styles/common.css" th:href="@{/css/common.css}"/>
</head>
<body>
<div th:replace="common :: top"></div>
<div th:replace="common :: left_side"></div>
<div class="page-body">
    <div class="page-content">
        <div class="content-nav">
            会议预定 > 添加会议室
        </div>
        <form action="/admin/mtr/doAdd" th:action="@{/admin/mtr/doAdd}" method="post">
            <fieldset>
                <legend>会议室信息</legend>
                <table class="formtable">
                    <tr>
                        <td>门牌号:</td>
                        <td>
                            <input name="roomNum" id="roomNumber" type="text" placeholder="例如：201" maxlength="10"/>
                        </td>
                    </tr>
                    <tr>
                        <td>会议室名称:</td>
                        <td>
                            <input name="roomName" id="capacity" type="text" placeholder="例如：第一会议室" maxlength="20"/>
                        </td>
                    </tr>
                    <tr>
                        <td>最多容纳人数：</td>
                        <td>
                            <input name="capacity" id="roomcapacity" type="text" placeholder="填写一个正整数"/>
                        </td>
                    </tr>
                    <tr>
                        <td>当前状态：</td>
                        <td>
                            <input type="radio"  name="status" checked="checked" value="0"/><label
                                    for="status">启用</label>
                            <input type="radio" name="status" value="1"/><label for="status" value="1">已占用</label>
                        </td>
                    </tr>
                    <tr>
                        <td>备注：</td>
                        <td>
                            <textarea name="description" id="description" maxlength="200" rows="5" cols="60"
                                      placeholder="200字以内的文字描述"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="command">
                            <input type="submit" value="添加" class="clickbutton"/>
                            <input type="reset" value="重置" class="clickbutton"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
<div class="page-footer">
    <hr/>
    更多问题，欢迎联系<a href="mailto:578173534@qq.com">管理员</a>
    <img src="/images/footer.png" alt="Meeting" th:src="@{/images/footer.png}"/>
</div>
</body>
</html>
