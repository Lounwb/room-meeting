<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meeting会议管理系统</title>
    <link th:href="@{/css/common.css}" href="/styles/common.css" rel="stylesheet"/>
</head>
<body>
<div th:replace="common :: top"></div>
<div th:replace="common :: left_side"></div>
<div class="page-body">
    <div class="page-content">
        <div class="content-nav">
            修改密码
        </div>
        <form action="/dochange" th:action="@{/doChange}" method="post">
            <fieldset>
                <legend>修改密码信息</legend>
                <table class="formtable" style="width:50%">
                    <tr>
                        <td>账号:</td>
                        <td>
                            <input id="username" name="username" type="text" th:value="${session.user.username}" readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td>原密码:</td>
                        <td>
                            <input id="password" name="password" type="password"/>
                        </td>
                    </tr>
                    <tr>
                        <td>新密码:</td>
                        <td>
                            <input id="new" name="newPwd" type="password"/>
                        </td>
                    </tr>

                    <div style="color: #ff0114" th:text="${msg}">${error!''}</div>

                    <tr>
                        <td colspan="2" class="command">
                            <input type="hidden" name="employeeId" th:value="${session.user.employeeId}">
                            <input type="submit" value="确认修改" class="clickbutton"/>
                            <input type="button" value="返回" class="clickbutton" onclick="window.history.back();"/>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</div>
<div class="page-footer">
    <hr/>
    更多问题，欢迎联系<a href="mailto:578173534@qq.com">管理员</a>
    <img th:src="@{/images/footer.png}" src="/images/footer.png" alt="Meeting"/>
</div>
</body>
</html>
